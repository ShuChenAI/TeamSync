    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        body {

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ - å¹³æ¿ */
        @media (max-width: 1024px) {

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ - æ‰‹æ©Ÿ */
        @media (max-width: 768px) {

            .title {

            /* æ‰‹æ©Ÿä¸Šéš±è—ç¶²æ ¼èƒŒæ™¯ */
            .diagram-scroll-area {

            }
        }
        
        /* è¶…å°è¢å¹• */
        @media (max-width: 480px) {
            .header {

            }
            
            .title {
                font-size: 1.125rem;
            }
            
            .close-button {

            }
            
            .zoom-controls {

            #diagram-wrapper {

        /* è§¸æ§è¨­å‚™å„ªåŒ– */
        @media (hover: none) and (pointer: coarse) {
            .close-button:active {
                transform: scale(0.95);
                background: #cbd5e0;
            }
            
            .zoom-btn:active {
                transform: scale(0.9);
            }
            
            /* è§¸æ§è¨­å‚™çš„æç¤ºæ–‡å­— */
            .hint {
                content: "é›™æŒ‡ç¸®æ”¾ | æ»‘å‹•æŸ¥çœ‹";
            }
        }
        
        /* æ©«å‘æ¨¡å¼å„ªåŒ– */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 0.5rem 1rem;
            }
            
            .zoom-controls {
                flex-direction: row;

            }
            
            .hint {

        }

            position: fixed;

            background: rgba(255, 255, 255, 0.95);

    </style>
</head>
<body>
    <div class="header">
        <h1 class="title" id="diagram-title">åœ–è¡¨æª¢è¦–</h1>
        <button class="close-button" onclick="closeWindow()">âœ•</button>
    </div>
    
    <div class="diagram-container">
        <div class="diagram-scroll-area">
            <div id="diagram-wrapper">
                <div class="loading">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
        
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomDiagram('in')" title="æ”¾å¤§">â•</button>
            <button class="zoom-btn" onclick="zoomDiagram('out')" title="ç¸®å°">â–</button>
            <button class="zoom-btn" onclick="zoomDiagram('reset')" title="é‡ç½®">ğŸ”„</button>
            <button class="zoom-btn" onclick="zoomDiagram('fit')" title="é©æ‡‰è¢å¹•">ğŸ“</button>
        </div>
        
        <div class="hint">
            ğŸ’¡ æç¤ºï¼šæ‹–æ›³ç§»å‹•åœ–è¡¨ | Ctrl/Cmd + æ»¾è¼ªç¸®æ”¾
        </div>
    </div>

    <script>
        let currentZoom = 1;

        // åˆå§‹åŒ– Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            themeVariables: {
                primaryColor: '#e8f4ff',
                primaryBorderColor: '#667eea',
                primaryTextColor: '#000000',
                lineColor: '#4a5568',
                background: '#ffffff',
                mainBkg: '#e8f4ff',
                nodeBkg: '#e8f4ff',
                nodeTextColor: '#000000',
                edgeLabelBackground: '#ffffff',
                clusterBkg: '#f7fafc',
                clusterBorder: '#667eea',
                // ç¢ºä¿æ‰€æœ‰æ–‡å­—å’Œç·šæ¢éƒ½æ¸…æ™°å¯è¦‹
                labelTextColor: '#000000',
                actorTextColor: '#000000',
                signalTextColor: '#000000',
                noteBkgColor: '#fffacd',
                noteTextColor: '#000000'
            },
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true,
                nodeSpacing: 50,
                rankSpacing: 50
            }
        });

        // å¾ localStorage ç²å–åœ–è¡¨è³‡æ–™
        let diagramData = null;
        try {
            const storedData = localStorage.getItem('fullscreen-diagram');
            if (storedData) {
                diagramData = JSON.parse(storedData);
                // æ¸…ç†è¶…é 5 åˆ†é˜çš„æ•¸æ“š
                if (Date.now() - diagramData.timestamp > 5 * 60 * 1000) {
                    localStorage.removeItem('fullscreen-diagram');
                    diagramData = null;
                }
            }
        } catch (error) {
            console.error('è®€å– localStorage å¤±æ•—:', error);
        }

        // å¦‚æœæ²’æœ‰ localStorage æ•¸æ“šï¼Œå˜—è©¦å¾ URL åƒæ•¸è®€å–ï¼ˆå‘å¾Œå…¼å®¹ï¼‰
        if (!diagramData) {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const title = params.get('title');
            if (code) {
                diagramData = {
                    code: decodeURIComponent(code),
                    title: title ? decodeURIComponent(title) : 'åœ–è¡¨æª¢è¦–'
                };
            }
        }

        // è¨­ç½®æ¨™é¡Œ
        if (diagramData && diagramData.title) {
            document.getElementById('diagram-title').textContent = diagramData.title;
        }

        // æ¸²æŸ“åœ–è¡¨
        async function renderDiagram() {
            if (!diagramData || !diagramData.code) {
                document.getElementById('diagram-wrapper').innerHTML = 
                    '<div style="color: #e53e3e;">ç„¡æ³•è¼‰å…¥åœ–è¡¨è³‡æ–™</div>';
                return;
            }

            try {
                const wrapper = document.getElementById('diagram-wrapper');
                wrapper.innerHTML = '<pre class="mermaid" id="mermaid-diagram"></pre>';
                
                const element = document.getElementById('mermaid-diagram');
                element.textContent = diagramData.code;
                
                await mermaid.run({
                    nodes: [element]
                });

                // è‡ªå‹•é©æ‡‰è¢å¹•ä¸¦å•Ÿç”¨æ‹–æ›³
                setTimeout(() => {
                    // ç¢ºä¿ SVG å®Œå…¨æ¸²æŸ“å¾Œå†è¨ˆç®—
                    const svg = wrapper.querySelector('svg');
                    if (svg) {
                        // è¨­ç½® SVG åˆå§‹æ¨£å¼
                        svg.style.maxWidth = 'none';
                        svg.style.height = 'auto';
                        
                        // çµ¦äºˆä¸€äº›é¡å¤–æ™‚é–“ç¢ºä¿ä½ˆå±€å®Œæˆ
                        setTimeout(() => {
                            enableDragToScroll();
                            zoomDiagram('fit');
                        }, 200);
                    }
                }, 100);
            } catch (error) {
                console.error('æ¸²æŸ“éŒ¯èª¤:', error);
                document.getElementById('diagram-wrapper').innerHTML = 
                    '<div style="color: #e53e3e;">åœ–è¡¨æ¸²æŸ“å¤±æ•—: ' + error.message + '</div>';
            }
        }

        // é—œé–‰çª—å£
        function closeWindow() {
            localStorage.removeItem('fullscreen-diagram');
            window.close();
            // å¦‚æœ window.close() ä¸èµ·ä½œç”¨ï¼ˆæŸäº›ç€è¦½å™¨çš„é™åˆ¶ï¼‰ï¼Œé¡¯ç¤ºæç¤º
            setTimeout(() => {
                document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5rem; color: #666;">è«‹æ‰‹å‹•é—œé–‰æ­¤çª—å£</div>';
            }, 100);
        }
        
        // ç¸®æ”¾åŠŸèƒ½
        function zoomDiagram(action) {
            const wrapper = document.getElementById('diagram-wrapper');
            const svg = wrapper.querySelector('svg');
            if (!svg) return;

            const container = document.querySelector('.diagram-container');
            
            switch(action) {
                case 'in':
                    currentZoom = Math.min(currentZoom * 1.2, 5);
                    break;
                case 'out':
                    currentZoom = Math.max(currentZoom * 0.8, 0.2);
                    break;
                case 'reset':
                    currentZoom = 1;
                    break;
                case 'fit':
                    // å–å¾— SVG çš„å¯¦éš›å°ºå¯¸
                    const viewBox = svg.getAttribute('viewBox');
                    let svgWidth, svgHeight;
                    
                    if (viewBox) {
                        // å¦‚æœæœ‰ viewBoxï¼Œä½¿ç”¨ viewBox çš„å°ºå¯¸
                        const [x, y, width, height] = viewBox.split(' ').map(Number);
                        svgWidth = width;
                        svgHeight = height;
                    } else {
                        // å¦å‰‡ä½¿ç”¨ getBoundingClientRect
                        const rect = svg.getBoundingClientRect();
                        svgWidth = rect.width / currentZoom;
                        svgHeight = rect.height / currentZoom;
                    }
                    
                    const containerRect = container.getBoundingClientRect();
                    const containerWidth = containerRect.width - 100; // ç•™ä¸€äº›é‚Šè·
                    const containerHeight = containerRect.height - 100;
                    
                    const scaleX = containerWidth / svgWidth;
                    const scaleY = containerHeight / svgHeight;
                    
                    // é¸æ“‡è¼ƒå°çš„ç¸®æ”¾æ¯”ä¾‹ï¼Œç¢ºä¿æ•´å€‹åœ–è¡¨éƒ½èƒ½é¡¯ç¤º
                    // è¨­å®šåˆç†çš„ç¸®æ”¾ç¯„åœ
                    const optimalScale = Math.min(scaleX, scaleY);
                    
                    // å¦‚æœè¨ˆç®—å‡ºçš„ç¸®æ”¾å¤ªå°ï¼ˆ< 0.5ï¼‰ï¼Œä½¿ç”¨ 0.8 ä½œç‚ºåˆå§‹å€¼
                    // å¦‚æœå¤ªå¤§ï¼ˆ> 2ï¼‰ï¼Œé™åˆ¶åœ¨ 2
                    if (optimalScale < 0.5) {
                        currentZoom = 0.8;
                    } else if (optimalScale > 2) {
                        currentZoom = 2;
                    } else {
                        currentZoom = optimalScale;
                    }
                    
                    // æ‡‰ç”¨ç¸®æ”¾ä¸¦é‡ç½®æ»¾å‹•ä½ç½®åˆ°ä¸­å¿ƒ
                    wrapper.style.transform = `scale(${currentZoom})`;
                    setTimeout(() => {
                        // ç¢ºä¿æ»¾å‹•åˆ°ä¸­å¿ƒä½ç½®
                        const scrollArea = document.querySelector('.diagram-scroll-area');
                        const containerRect = container.getBoundingClientRect();
                        const wrapperRect = wrapper.getBoundingClientRect();
                        
                        // è¨ˆç®—éœ€è¦æ»¾å‹•çš„ä½ç½®ï¼Œä½¿åœ–è¡¨å±…ä¸­é¡¯ç¤º
                        const scrollLeft = (scrollArea.scrollWidth - containerRect.width) / 2;
                        const scrollTop = (scrollArea.scrollHeight - containerRect.height) / 2;
                        
                        container.scrollLeft = scrollLeft;
                        container.scrollTop = scrollTop;
                    }, 50);
                    break;
            }

            // æ›´æ–° transform
            wrapper.style.transform = `scale(${currentZoom})`;
        }
        
        // æ·»åŠ æ‹–æ›³åŠŸèƒ½
        function enableDragToScroll() {
            const container = document.querySelector('.diagram-container');
            let isDown = false;
            let startX;
            let startY;
            let scrollLeft;
            let scrollTop;
            
            container.addEventListener('mousedown', (e) => {
                // é¿å…åœ¨é»æ“ŠæŒ‰éˆ•æ™‚è§¸ç™¼æ‹–æ›³
                if (e.target.closest('.zoom-controls')) return;
                
                isDown = true;
                container.style.cursor = 'grabbing';
                startX = e.pageX - container.offsetLeft;
                startY = e.pageY - container.offsetTop;
                scrollLeft = container.scrollLeft;
                scrollTop = container.scrollTop;
                e.preventDefault();
            });
            
            container.addEventListener('mouseleave', () => {
                isDown = false;
                container.style.cursor = 'grab';
            });
            
            container.addEventListener('mouseup', () => {
                isDown = false;
                container.style.cursor = 'grab';
            });
            
            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const y = e.pageY - container.offsetTop;
                const walkX = (x - startX) * 1.5; // å¢åŠ æ‹–æ›³éˆæ•åº¦
                const walkY = (y - startY) * 1.5;
                container.scrollLeft = scrollLeft - walkX;
                container.scrollTop = scrollTop - walkY;
            });
            
            // æ»‘é¼ æ»¾è¼ªç¸®æ”¾
            container.addEventListener('wheel', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    
                    // åŸ·è¡Œç¸®æ”¾
                    if (e.deltaY < 0) {
                        zoomDiagram('in');
                    } else {
                        zoomDiagram('out');
                    }
                }
            });
        }

        // æ·»åŠ è§¸æ§æ‰‹å‹¢æ”¯æ´
        function enableTouchGestures() {
            const container = document.querySelector('.diagram-container');
            const wrapper = document.getElementById('diagram-wrapper');
            
            let initialDistance = 0;
            let initialScale = 1;
            let isPinching = false;
            
            // è¨ˆç®—å…©å€‹è§¸é»ä¹‹é–“çš„è·é›¢
            function getDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    isPinching = true;
                    initialDistance = getDistance(e.touches);
                    initialScale = currentZoom;
                }
            }, { passive: false });
            
            container.addEventListener('touchmove', (e) => {
                if (isPinching && e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches);
                    const scale = (currentDistance / initialDistance) * initialScale;
                    
                    // é™åˆ¶ç¸®æ”¾ç¯„åœ
                    currentZoom = Math.max(0.2, Math.min(5, scale));
                    wrapper.style.transform = `scale(${currentZoom})`;
                }
            }, { passive: false });
            
            container.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    isPinching = false;
                }
            });
            
            // é›™æ“Šæ”¾å¤§/ç¸®å°
            let lastTouchTime = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTouchTime;
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                    // é›™æ“Šæ™‚åœ¨æ”¾å¤§å’Œé©æ‡‰è¢å¹•ä¹‹é–“åˆ‡æ›
                    if (currentZoom > 1.1) {
                        zoomDiagram('fit');
                    } else {
                        currentZoom = 2;
                        wrapper.style.transform = `scale(${currentZoom})`;
                    }
                }
                lastTouchTime = currentTime;
            });
        }
        
        // æª¢æ¸¬æ˜¯å¦ç‚ºè§¸æ§è¨­å‚™
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }
        
        // æ›´æ–°æç¤ºæ–‡å­—
        function updateHintText() {
            const hintElement = document.querySelector('.hint');
            if (hintElement) {
                if (isTouchDevice()) {
                    hintElement.innerHTML = 'ğŸ’¡ æç¤ºï¼šé›™æŒ‡ç¸®æ”¾ | æ»‘å‹•æŸ¥çœ‹ | é›™æ“Šæ”¾å¤§';
                } else {
                    hintElement.innerHTML = 'ğŸ’¡ æç¤ºï¼šæ‹–æ›³ç§»å‹•åœ–è¡¨ | Ctrl/Cmd + æ»¾è¼ªç¸®æ”¾';
                }
            }
        }
        
        // è¼‰å…¥æ™‚æ¸²æŸ“åœ–è¡¨
        renderDiagram();
        
        // åˆå§‹åŒ–è§¸æ§æ‰‹å‹¢ï¼ˆå¦‚æœæ˜¯è§¸æ§è¨­å‚™ï¼‰
        if (isTouchDevice()) {
            enableTouchGestures();
        }
        
        // æ›´æ–°æç¤ºæ–‡å­—
        updateHintText();
        
        // çª—å£é—œé–‰æ™‚æ¸…ç† localStorage
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('fullscreen-diagram');
        });
    </script>
